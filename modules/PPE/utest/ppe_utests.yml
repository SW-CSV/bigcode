- FORMAT_SET:
    - data {000000000001}{000000000002}{8100}{0111}{0800}{45112233}{44556677}{8806AABB}{CCDDEEFF}{10160101}{DEAD}{BEEF}
    - check 8021Q_VLAN == 0x111
    - check ETHER_TYPE == 0x800
    - check L4_DST_PORT == 0xBEEF
    - format ETHERII
    - missing 8021Q_VLAN
    - check ETHER_TYPE == 0x800
    - check L4_DST_PORT == 0xBEEF
    - format 8021Q
    - check 8021Q_VLAN == 0
    - set 8021Q_VLAN 0x54
    - check 8021Q_VLAN == 0x54

- IP4_CHECKSUM:
