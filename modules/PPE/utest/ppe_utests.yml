    - check OF10_IP4_DST_ADDR == 0x10203040
    - check OF10_IP4_SRC_ADDR == 0x20304050
    - check OF10_IP4_PROTO == 0xa5
    - check OF10_IP4_TOS == 0x6a
    - check OF10_ICMP_TYPE == 0xB4
    - check OF10_ICMP_CODE == 0x4B
